<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>
     <!-- Day 03 -->
     <!-- `id` is an unique identifier used to identify/target an element from the document -->
     <!-- `class` is a group identifier used to target a group of elemnts in a document -->
     <!-- Label -->
     <!-- `for` attribute has the value of the `id` of it's corresponding input field -->
     <label for="input-name">Name</label>
     <input type="text" id="input-name" />
     <br />
     <!-- Checkbox -->
     <!-- `name` attribute must be same for all the options coressponding to a particular checkbox -->
     <!-- multiple selects are allowed -->
     <label for="rice">Rice</label>
     <input type="checkbox" id="rice" name="rice-roti" checked />
     <label for="roti">Roti</label>
     <input type="checkbox" id="roti" name="rice-roti" checked />
     <br />
     <!-- Radio Button -->
     <!-- `name` attribute must be same for all the options coressponding to a particular radio button -->
     <!-- only one select is allowed -->
     <label for="veg">Veg</label>
     <input type="radio" id="veg" name="veg-non-veg" />
     <label for="non-veg">Non-Veg</label>
     <input type="radio" id="non-veg" name="veg-non-veg" />
     <br />
     <!-- Select -->
     <select name="main-course">
          <option value="indian">Indian</option>
          <option value="chinese">Chinese</option>
          <option value="mughlai">Mughlai</option>
          <option value="continental">Continental</option>
     </select>
     <br />
     <!-- Text Area -->
     <textarea cols="30" rows="10"></textarea>
     <br />
     <!-- Button -->
     <input type="submit" value="Submit Form" />
     <button>Submit</button>

     <!-- Form -->
     <!-- `action` attribute is used to specify the URL where the form data should be sent -->
     <!-- `method` attribute is used to specify the HTTP method to be used when sending form-data -->
     <form>
          <!-- Fieldset -->
          <!-- `legend` is used to specify the caption of the fieldset -->
          <fieldset>
               <legend>Personal Information</legend>

               <label for="input-name">Name</label>
               <input type="text" id="input-name" />
               <br />
               <label for="rice">Rice</label>
               <input type="checkbox" id="rice" name="rice-roti" checked />
               <label for="roti">Roti</label>
               <input type="checkbox" id="roti" name="rice-roti" checked />
               <br />
               <label for="veg">Veg</label>
               <input type="radio" id="veg" name="veg-non-veg" />
               <label for="non-veg">Non-Veg</label>
               <input type="radio" id="non-veg" name="veg-non-veg" />
               <br />
               <select name="main-course">
                    <option value="indian">Indian</option>
                    <option value="chinese">Chinese</option>
                    <option value="mughlai">Mughlai</option>
                    <option value="continental">Continental</option>
               </select>
               <br />
               <textarea cols="30" rows="10"></textarea>
               <br />
               <input type="submit" value="Submit Form" />
               <button>Submit</button>
          </fieldset>
     </form>
     <!-- List -->
     <!-- Unordered List -->
     <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
          <li>Item 5</li>
     </ul>
     <!-- Ordered List -->
     <ol>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
          <li>Item 5</li>
     </ol>

     <!-- Table --->
     <table border="2px">
          <!-- Table Head --->
          <thead>
               <!-- Table Row -->
               <tr>
                    <!-- Table Header -->
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
               </tr>
          </thead>
          <tbody>
               <tr>
                    <!-- Table Data -->
                    <td>John</td>
                    <td>Doe</td>
                    <td>25</td>
               </tr>
               <tr>
                    <td>Jane</td>
                    <td>Doe</td>
                    <td>22</td>
               </tr>
               <tr>
                    <td>John</td>
                    <td>Smith</td>
                    <td>30</td>
               </tr>
          </tbody>
     </table>

     <br />
     <br />

     <!-- Form -->
     <label for="input-name">Name</label>
     <input type="text" id="input-name" />
     <br />
     <label for="input-email">Email</label>
     <input type="email" id="input-email" />
     <br />
     <label for="input-password">Password</label>
     <input type="password" id="input-password" />

     <br />
     <br />

     <table>
          <tr>
               <td>First Name</td>
               <td><input type="text" id="input-first-name" /></td>
          </tr>
          <tr>
               <td>Last Name</td>
               <td><input type="text" id="input-last-name" /></td>
          </tr>
          <tr>
               <td>Age</td>
               <td><input type="number" id="input-age" /></td>
          </tr>
     </table>
</body>

</html>
